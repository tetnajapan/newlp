<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>緊急原状回復サービス</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .hero {
      position: relative;
      text-align: center;
    }

    .hero-img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      border-radius: 8px;
      color: white;
      width: 90%;
      max-width: 600px;
    }

    .hero-overlay h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero-overlay p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .hero-overlay a {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .hero-overlay a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <section class="hero">
    <img class="hero-img" src="https://github.com/tetnajapan/newlp/raw/main/banner.jpg" alt="サービスのイメージ画像">
    <div class="hero-overlay">
      <h1>夜間・緊急対応OK！</h1>
      <p>原状回復のプロが今すぐ駆けつけます</p>
      <a href="https://forms.gle/your_form_url" target="_blank">今すぐ無料で相談する</a>
    </div>
  </section>

</body>
</html>
