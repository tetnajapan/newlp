    .hero-img {

      height: 500px;
      object-fit: cover;

      padding: 40px 20px;
      border-radius: 8px;
      color: white;
      width: 90%;
      max-width: 600px;
    }

    .hero-overlay h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .hero-overlay p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .hero-overlay a {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;

      color: white;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .hero-overlay a:hover {
      background-color: #0056b3;
    }
