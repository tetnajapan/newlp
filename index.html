<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>緊急原状回復サービス</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f7f7f7;
    }

    /* Heroセクション */
    .hero {
      position: relative;
      text-align: center;
      overflow: hidden;
    }

    /* 背景画像は高さを制限して全体表示 */
    .hero-img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 400px; /* 画像の高さを400pxに制限 */
      object-fit: cover;
    }

    /* 画像上に重ねるオーバーレイ */
    .hero-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 30px;
      border-radius: 8px;
      color: white;
      width: 90%;
      max-width: 600px;
    }

    .hero-overlay h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .hero-overlay p {
      font-size: 1.1em;
      margin-bottom: 20px;
    }

    .hero-overlay a {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .hero-overlay a:hover {
      background-color: #0056b3;
    }

    /* セクションスタイル */
    .section {
      padding: 40px 20px;
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .section h2 {
      border-left: 6px solid #ffa500;
      padding-left: 10px;
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .section ul {
      list-style: none;
      padding: 0;
    }

    .section ul li::before {
      content: "・";
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <!-- ヒーローセクション：背景画像とキャッチコピー -->
  <section class="hero">
    <img class="hero-img" src="https://github.com/tetnajapan/newlp/raw/main/banner.jpg" alt="サービスのイメージ画像">
    <div class="hero-overlay">
      <h1>夜間・緊急対応OK！</h1>
      <p>原状回復のプロが今すぐ駆けつけます</p>
      <a href="https://forms.gle/your_form_url" target="_blank">今すぐ無料で相談する</a>
    </div>
  </section>

  <!-- 対応状況セクション -->
  <section class="section">
    <h2>本日の対応状況</h2>
    <ul>
      <li id="repairStatus">リペア工事：データ取得中...</li>
      <li id="dynockStatus">ダイノック貼替：データ取得中...</li>
    </ul>
  </section>

  <!-- 料金案内セクション -->
  <section class="section">
    <h2>料金案内</h2>
    <ul>
      <li>リペア工事：¥15,000〜</li>
      <li>ダイノック貼替：¥25,000〜</li>
      <li>夜間対応費：+¥5,000</li>
      <li>緊急対応費：+¥5,000</li>
      <li>資材引取代行：+¥3,000〜</li>
    </ul>
  </section>

</body>
</html>
